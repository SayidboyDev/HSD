{% extends 'base.html' %}

{% block head %}
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block content %}
		<div class="main">
			<form action="{{ url_for('register_func') }}" method='POST'> 
			<div class="form-floating"> 
				<input type="text" class="form-control" id="floatingInput" name='username' placeholder="username..."> 
				<label for="floatingInput">Username</label> 
			</div> 
			<div class="form-floating"> 
				<input type="email" class="form-control" id="floatingInput" name='email' placeholder="email..."> 
				<label for="floatingInput">Email</label> 
			</div>
			<div class="form-floating">
				<input type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password"> 
				<label for="floatingPassword">Password</label> 
			</div> 
			<div class="form-check text-start my-3"> 
				<input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault"> 
				<label class="form-check-label" for="checkDefault">
				Remember me
				</label> 
			</div> 
			<button class="btn btn-primary w-100 py-2" type="submit">Sign in
			</button> 
			<p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2025</p> 	
		</form> 
		</div>
	<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" class="astro-vvvwv3sm"></script>
{% endblock %}
