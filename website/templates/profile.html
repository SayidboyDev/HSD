{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block content %}
    <h2>Profile {{ user.name }}</h2><span><a href="/profile/chats">Chats</a></span>

    <label>Username</label>
    <input type="text" value="{{ user.name }}" >

    <label>Email</label>
    <input type="email" value="{{ user.email }}" >

    <label>Password</label>
    <input type="password" value="{{ user.password }}" >


{% endblock %}
